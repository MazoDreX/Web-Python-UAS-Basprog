<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='dist/css/output.css')}}">
  <script>
    function updateProgramStudi(){
        const fakultasSelect = document.getElementById('fakultas');
        const programStudiSelect = document.getElementById('program_studi');

        const selectedFakultasIndex = fakultasSelect.selectedIndex;
        const programStudiOptions = {{ program_studi | tojson }};

        programStudiSelect.innerHTML = '';
        console.log(selectedFakultasIndex)
        if (selectedFakultasIndex > 0) {
            console.log(programStudiOptions[selectedFakultasIndex - 1])
            const options = programStudiOptions[selectedFakultasIndex - 1];
            options.forEach((option) =>  {
                const opt = document.createElement('option');
                opt.value = option;
                opt.textContent = option;
                programStudiSelect.appendChild(opt);
            });
        }
    }
  </script>
</head>
<body class="bg-stone-100 flex items-center justify-center min-h-screen">
    <div class="bg-stone-400 p-8 rounded-lg shadow-lg w-full max-w-4xl">
        <h1 class="text-4xl font-bold text-white mb-8 text-center">Identitas Mahasiswa</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="flex flex-col">
                <label class="text-white mb-2">Nama</label>
                <input type="text" class="p-2 bg-stone-500 text-white rounded-md">
            </div>
            <div class="flex flex-col">
                <label class="text-white mb-2">Fakultas</label>
                <select id="fakultas" class="p-2 bg-stone-500 text-white rounded-md" onchange="updateProgramStudi()">
                    <option  value="" selected disabled hidden>Pilih Fakultas</option>
                    {% for nama_fakultas in fakultas %}
                        <option value="{{ nama_fakultas }}" >{{ nama_fakultas }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex flex-col">
                <label class="text-white mb-2">NIM</label>
                <input type="text" class="p-2 bg-stone-500 text-white rounded-md">
            </div>
            <div class="flex flex-col">
                <label class="text-white mb-2">Program Studi</label>
                <select id="program_studi" class="p-2 bg-stone-500 text-white rounded-md">
                    <option value="">Pilih Program Studi</option>
                </select>
            </div>
        </div>
        <div class="flex justify-center">
            <button class="bg-stone-500 text-white p-2 px-4 rounded-md mt-8 hover:bg-stone-600">Submit</button>
        </div>
    </div>
</body>
</html>
